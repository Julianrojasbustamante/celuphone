<div class="container">
  <div class="content">
    <p class="text-center display-2 my-4"><b>Registro</b></p>
    <div class="row">
      <div class="col-12 mL-5">
        <form class="row">
          <div class="mb-3 col-12 col-md-4">
            <input type="text" class="form-control" id="nombres" placeholder="Nombres y apellidos">
          </div>
          <div class="mb-3 col-12 col-md-4">
            <input type="number" class="form-control" id="documento" placeholder="Número de documento">
          </div>
          <div class="mb-3 col-12 col-md-4">
            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
          </div>
          <div class="mb-3 col-12 col-md-4">
            <input type="email" class="form-control" id="correo" placeholder="Dirección">
          </div>
          <div class="mb-3 col-12 col-md-4">
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
          </div>
          <div class="mb-3 col-12 col-md-4">
            <input type="password" class="form-control" id="passwordVerify" placeholder="Repetir contraseña">
          </div>
          <div class="mb-3 col-12 col-md-4">
            <input type="phone" class="form-control" id="celular" placeholder="Celular">
          </div>
        </form>
        <div class="text-center">
          <button type="button" class="py-2 px-3 mx-auto rounded-pill btn btn-danger">Registrarme</button>
<!--          <p class="text-center my-3">¿Ya estas registrado? <br> Inicia sesión dando clic <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="stretched-link text-danger">aquí</a></p>-->
        </div>
      </div>
    </div>
  </div>
</div>
