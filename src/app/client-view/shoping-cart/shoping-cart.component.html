<div class="container">
  <div class="content">
    <p class="my-5 display-2 text-center">Carrito de compras</p>
    <div class="section">
      <div *ngIf="productos" class="row d-flex justify-content-center">
        <div *ngFor="let producto of productos" class="card col-md-3 mx-3 my-3" style=" border-radius: 25px;">
          <div class="card-body">
            <h5 class="card-title text-center">{{producto.nombre}}</h5>
            <hr class="bg-danger" style="height: 2px;">
            <p class="card-text">{{producto.nombre}}</p>
            <p class="card-text text-center"><b>${{producto.precio| number}}</b></p>
            <button class="col-12 btn btn-danger" (click)="eliminarProducto()">Eliminar</button>
          </div>
        </div>
      </div>
      <div class="col-12" *ngIf="!productos">
        <p class="my-5 display-4 text-center">Aún no has agregado ningún articulo a tu carrito de compras :(</p>
      </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight fixed-action-btn fixed-bottom mb-5" *ngIf="productos">
      <button type="button" class="mb-5 mx-4 p-3 bd-highlight py-3 px-4 rounded-pill btn btn-warning"><h4>Realizar el pedido</h4></button>
    </div>
  </div>
</div>
