<div class="container">
  <div class="content">
    <p class="my-5 display-2 text-center">Carrito de compras</p>
    <div class="section">
      <div *ngIf="productosCarrito" class="row d-flex justify-content-center">
        <div *ngFor="let producto of productosCarrito" class="card col-md-3 mx-3 my-3" style=" border-radius: 25px;">
          <div class="card-body">
            <h5 class="card-title text-center">{{producto.nombre}}</h5>
            <hr class="bg-danger" style="height: 2px;">
            <p class="card-text">Valor unitario: ${{producto.precio | number}}</p>
            <div class="row d-flex justify-content-center my-3">
              <p class="text-center"><b>Cantidad:</b></p>
              <button *ngIf="producto.cantidad > 1" class="col-2 btn btn-primary" (click)="producto.cantidad = producto.cantidad - 1">-</button>
              <input class="col-2 mx-1" disabled type="text" name="cantidad" id="cantidad" [(ngModel)]="producto.cantidad">
              <button *ngIf="producto.cantidad < 50" class="col-2 btn btn-primary" (click)="producto.cantidad = producto.cantidad + 1">+</button>
            </div>
            <p class="card-text text-center">Valor calculado: <br> <b>${{producto.precio * producto.cantidad | number}}</b></p>
            <button class="col-12 btn btn-danger" (click)="eliminarProducto(producto)">Eliminar</button>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center" *ngIf="!productosCarrito || productosCarrito.length == 0">
        <p class="my-5 display-4 text-center">Aún no has agregado ningún articulo a tu carrito de compras :(</p>
        <div class="col-2">
          <button class="py-2 rounded-pill btn btn-warning" (click)="verCatalogo()">Ver catálogo</button>
        </div>
      </div>
    </div>
    <div *ngIf="productosCarrito" class="d-flex flex-row-reverse bd-highlight fixed-action-btn fixed-bottom mb-5">
      <button (click)="realizarPedido()" type="button" class="mb-5 mx-4 p-3 bd-highlight py-3 px-4 rounded-pill btn btn-warning"><h4>Realizar el pedido</h4></button>
    </div>
  </div>
</div>
