<div class="container">
  <div class="content">
    <p class="text-center display-2 my-4"><b>Catalogo</b></p>
    <p class="display-5 my-5 text-center">{{selectedCategoria ?selectedCategoria.nombre: 'Escoge una categoría o busca tu producto'}}</p>
    <div class="section" *ngIf="!selectedCategoria">
      <div class="input-group my-4">
        <span class="input-group-text" id="addon-wrapping"><fa-icon [icon]="faSearch"></fa-icon></span>
        <input type="text" class="form-control" placeholder="Buscar..">
      </div>
      <div class="row text-center">
        <div class="col-md-3" *ngFor="let categoria of categorias">
          <button (click)="setSelectedCategoria(categoria)" type="button" class="my-3 rounded-pill border border-dark btn btn-light px-5 py-2">
            {{categoria.nombre}}
          </button>
        </div>
        <!--      <div class="col-md-3" *ngFor="let categoria of categorias">-->
        <!--        <a [routerLink]="['/categoria', categoria.id]" type="button" class="my-3 rounded-pill border border-dark btn btn-light px-5 py-2">-->
        <!--          {{categoria.nombre}}-->
        <!--        </a>-->
        <!--      </div>-->
        <div class="col-md-3">
          <button type="button" class="my-3 rounded-pill btn btn-primary px-5 py-2">Ver más...</button>
        </div>
      </div>
    </div>
    <div class="section" *ngIf="selectedCategoria">
      <button (click)="cleanSelectedCategoria()" class="btn btn-light text-danger rounded-pill border border-danger">
        Volver
      </button>
      <div class="row">
        <div *ngFor="let producto of productos" class="card col-md-3 mx-3 my-3" style="width: 18rem; border-radius: 25px;">
          <div class="card-body">
            <h5 class="card-title text-center">{{producto.nombre}}</h5>
            <hr class="bg-danger" style="height: 2px;">
            <p class="card-text">{{producto.descripcion}}</p>
            <p class="card-text text-center"><b>${{producto.precio| number}}</b></p>
            <button class="col-12 btn btn-success" (click)="verProducto(producto.id)">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
